<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <div id="hls">
        <div v-if="islogin">hello,ningshu!</div>
        <div v-else>请登陆!</div>
    </div>
<script type="text/javascript">

    var hls=new Vue({
        el:"#hls",
        data:{
            islogin:true
        }
    })
</script>
    还想在模板中根据一定的条件进行渲染，
    这个时候可以考虑使用v-if或v-show这样的指令来帮助大家。
    另外对于列表性的渲染，使用v-for能帮我们省下不少的时间。
</body>
<script src="./assets/321.js" type="text/javascript"></script>
</html>
