<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>数据源双向绑定</title>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="hls">
    <p>原始文本信息：{{message}}</p> 
    <h3>文本框</h3>
    <p><input type="text" v-model="message"></p>
    <p><input type="text" v-model.lazy="message"></p>
    <p><input type="text" v-model.number="message"></p>
    <p><input type="text" v-model.trim="message"></p>
    <!-- 修饰符  v-model.lazy 延缓做出反应
            v-model.number 先输入数字 则不显示后输入的字符串
            v-model.trim 去掉首尾空格 -->

                         <!-- 双向数据绑定 -->
    <h3>文本区域加入数据绑定</h3>
    <textarea  cols="30" rows="10" v-model="message"></textarea>
    <hr>
    <h3>多选按钮绑定一个值</h3>
    <input type="checkbox" id="yeap" v-model="lemon">
    <label for="yeap">{{lemon}}</label>
    <hr>
    <h3>多选按钮绑定数组</h3>
    <p>
            <input type="checkbox" id="ningshu" value="ningshu" v-model="web_names">
            <label for="yeap">ningshu</label>
            <input type="checkbox" id="Selina" value="Selina" v-model="web_names">
            <label for="yeap">Selina</label>
            <input type="checkbox" id="Sarah" value="Sarah" v-model="web_names">
            <label for="yeap">Sarah</label>
    </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框的绑定</h3>
        <p>
            <input type="radio" id="one" value="boy" v-model="sex">
            <label for="one">boy</label>
            <input type="radio" id="two" value="girl" v-model="sex">
            <label for="one">girl</label>
            <p>你选择的性别是：{{sex}}</p>
        </p>
    </div>
<script type="text/javascript">

    var hls=new Vue({
        el:"#hls",
        data:{
            message:"Hello,world!",
            lemon: "I agree!",
            web_names:[],
            sex:"boy"
        }
    })
</script>
    
</body>
<script src="./assets/321.js" type="text/javascript"></script>
</html>
