<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Vue.directive 自定义指令</title>
</head>

<body>
    <h1>Vue.directive 在构造器外部用Vue提供给我们的API函数来定义新的功能</h1>
    <div id="hls">
        <div v-fangfa2="color">{{num}}</div>
        <p>
            <button @click="fangfa">Add</button>
        </p>

    </div>
    <p>
        <button onclick="fangfa3()">解绑</button>
    </p>
    <script type="text/javascript">  
        function fangfa3() {
            hls.$destroy();
        };
        // Vue.directive("fangfa2",function(el,binding){
        //        console.log(el);                             // 这里一般是三个参数
        // console.log(binding);
        // console.log(binding.name);
        //     el.style="color:"+binding.value;
        // });
        Vue.directive("fangfa3", {
            bind: function () {//被绑定
                console.log('1 - bind');
            },
            inserted: function () {//绑定到节点
                console.log('2 - inserted');
            },
            update: function () {//组件更新
                console.log('3 - update');
            },
            componentUpdated: function () {//组件更新完成
                console.log('4 - componentUpdated');
            },
            unbind: function () {//解绑
                console.log('5 - bind');
            }

        });
        var hls = new Vue({
            el: "#hls",
            data: {
                num: 10,
                color: "pink"
            },
            methods: {
                fangfa: function () {
                    this.num = this.num + 2;
                }
            }
        })
    </script>

</body>
<script src="./assets/321.js" type="text/javascript"></script>

</html>
