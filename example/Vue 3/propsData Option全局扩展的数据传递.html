<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>propsData Option全局扩展的数据传递</title>
</head>
<body>
    <h1>propsData Option全局扩展的数据传递</h1>
    <ningshu></ningshu>
<script type="text/javascript">
var ningshu_a=Vue.extend({
    template:`<p style="color:pink">{{message}}-{{a}}</p>`,
    data:function(){
        return {
            message:"hello,world!"
        }
    },
    props:['a']
});
new ningshu_a({propsData:{a:12}}).$mount('ningshu');
</script>
    
</body>

</html>
